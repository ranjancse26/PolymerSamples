<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id='contact-form'>

  <style>  
  .red{
    color:red;
  }
  .form-area
  {
    background-color: #FAFAFA;
    padding: 10px 40px 60px;
    margin: 10px 0px 60px;
    border: 1px solid GREY;
  }
  </style>

  <template>

    <div class="container">
    <div class="col-md-5">
    <div class="form-area">  
        <form role="form">
        <br style="clear:both">
            <h3 style="margin-bottom: 25px; text-align: center;">Contact Form
            </h3>
            <div class="form-group">
            <input type="text" class="form-control" id="name" 
            name="{{name}}" placeholder="Name" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="email"
             name="{{email}}" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="mobile" 
            name="{{mobile}}" placeholder="Mobile Number" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="subject" name="{{subject}}" placeholder="Subject" required>
          </div>
          <div class="form-group">
              <textarea class="form-control" 
              id="message" value={{message}} placeholder="Message"
              maxlength="140" rows="7">
              </textarea>          
              <span class="help-block">
                <p id="characterLeft" class="help-block">
                You have reached the limit
                </p>
              </span>
          </div>    
          <button type="button" id="submit" name="submit" class="btn btn-primary pull-right"
              on-click="submitClick">Submit Form</button>
        </form>
    </div>
</div>
</div>

</template>

</dom-module>

<script>
  Polymer({
    is: 'contact-form',
    properties: {
        name: String,
        email: String,
        mobile: String,
        subject: String,
        message: String
    },
    ready: function(){
      $('#message').val('');
    },
    attached: function() {
          $('#characterLeft').text('140 characters left');
          $('#message').keydown(function () {
              var max = 140;
              var len = $(this).val().length;
              if (len >= max) {
                  $('#characterLeft').text('You have reached the limit');
                  $('#characterLeft').addClass('red');
                  $('#btnSubmit').addClass('disabled');            
              } 
              else {
                  var ch = max - len;
                  $('#characterLeft').text(ch + 
                    ' characters left');
                  $('#btnSubmit').removeClass('disabled');
                  $('#characterLeft').removeClass('red');          
              }
          });    
    },
    submitClick: function(){
       // Handle submit click event
       console.log($('#name').val());
       console.log($('#email').val());
       console.log($('#mobile').val());
       console.log($('#subject').val());
       console.log($('#message').val());
    }
  });
</script>
